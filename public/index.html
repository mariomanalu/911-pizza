<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>911 Pizza</title>
      <meta name="description" content="911 emergency pizza application"/>
      <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=K2D:300,400,500,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Bootstrap CSS / Color Scheme -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

      <section>
            <header class = "container">
                  <div class = "content">
                        <div class="logo-img">
                              <img src="/img/moonlight-4.png" alt="logo">
                        </div>
                        <h2 class="heading-brand ">911 Pizza</h2>
                        <div class = "menu">
                              <a href="menu.html" class="btn btn-dark">Menu</a>
                        </div>
                  </div>
            </header>

            <div class ="container">
                  <div class="code-window">
                        <div class="dots">
                              <div class="red"></div>
                              <div class="orange"></div>
                              <div class="green"></div>
                          </div>
                        <div class="app">
                              <div class = "card1" data-aos="fade-in" data-aos-duration="3000">
                                    <h1 class="app-title text-uppercase">911 Pizza will keep you safe and sound!</h1>
                                    <p class="lead mb-5">Order through voice recognition now and help will get in your way as soon as possible.</p>
                                    <div class="image1">
                                          <img src="/img/pizzzas.png" alt="pizzasss">
                                    </div>
                                 
                              </div>

                              <div class = "card2" data-aos="fade-in" data-aos-duration="3000">
                                    <h3 class="text-uppercase">Order Delicious Homemade 911 Pizzas</h3>
                                    <button class = "btn-grad" id="start-record-btn" title="Start Recording">Start Ordering</button>
                                    <button class = "btn-grad" id="pause-record-btn" title="Pause Recording">Finish Ordering</button>
                                    <button class = "btn-grad" id="save-note-btn" title="Save Note">Save Order</button>
                                    <div class="input-single">
                                    <textarea id="note-textarea" class = "form-control" placeholder="Tell us exactly what you want from the menu." rows="6"></textarea>
                                    </div>         
                                    
                                    <h3>My Orders</h3>
                                    <ul id="notes">
                                    <li>
                                          <p class="no-notes">You don't have any orders.</p>
                                    </li>
                                    </ul>
                                    <form action="http://localhost:8000/order" method="POST">
                                    <!--Other fields-->
                                    <button class ="btn-order"  id="order-now-btn" type="submit" title="Save Note">Order Now</button>
                                    </form>  
                              </div>                
                        </div>
                  </div>
            </div>
      </section>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.7.3/feather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
<script src="scripts.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
