<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>911 Pizza</title>
    <meta name="description" content="Prism is a beautiful Bootstrap 4 template for open-source landing pages."/>

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=K2D:300,400,500,700,800" rel="stylesheet">

    <!-- Bootstrap CSS / Color Scheme -->
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<!--Header Section-->
<section class="bg-gradient pt-5 pb-6">
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex flex-row align-items-center justify-content-between">
                <div class="heading-brand">911 Pizza</div>
                <a href="#how-to" class="btn btn-dark">Menu</a>
            </div>
        </div>
        <div class="row mt-6">
            <div class="col-md-8 mx-auto text-center">
                <h1>911 Pizza will keep you safe and sound!</h1>
                <p class="lead mb-5">Order through voice recognition now and help will get in your way as soon as possible.</p>
                
                    <button id="start-record-btn" title="Start Recording">Start Ordering</button>
                    <button id="pause-record-btn" title="Pause Recording">Finish Ordering</button>
                    <button id="save-note-btn" title="Save Note">Save Order</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-9 mx-auto">
                <div class="code-window">
                    <div class="dots">
                        <div class="red"></div>
                        <div class="orange"></div>
                        <div class="green"></div>
                    </div>
                    <div class="app"> 
                        <h3>Order Delicious Homemade 911 Pizzas</h3>
                        <div class="input-single">
                            <textarea id="note-textarea" placeholder="Tell us exactly what you want from the menu." rows="6"></textarea>
                        </div>         
                        
                        <h3>My Orders</h3>
                        <ul id="notes">
                            <li>
                                <p class="no-notes">You don't have any orders.</p>
                            </li>
                        </ul>
                        <button id="order-now-btn" title="Save Note">Order Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.7.3/feather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
